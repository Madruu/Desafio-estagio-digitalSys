<form method="post">
    {% csrf_token %}
    <h2>Insira sua formação academica:</h2>
    {{ form.as_p }}
    <button type="submit">Cadastrar dados de experiencia profissional</button>
    <style>
        h2 {
            color: white;
            font-size: 20px;
        }
        h1{
            color: #825fe;
            font-size: 30px;
        }

        button{
            position: relative;
            left:40px;
            bottom:5px;
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #4d4ef8;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            width: 330px;
            height: 50px;
            border-radius: 20px;
            padding-bottom:15px;
        }
        form {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #2f2562;
            width: 450px;
            padding: 10px;
            border-radius: 20px;
        }
        p{
            padding-left:15px;
            color: lightblue;
        }
        input{
            margin: 5px;
            padding: 5px;
            border: none;
            border-radius: 10px;
        }
    </style>
</form>
