<form method="post">
    {% csrf_token %}
    <h2>Informações sobre sua formação academica:</h2>
    {{ form.as_p }}
    <button type="submit" class="submit_button">Salvar Alterações</button>
    <style>
        h2 {
            color: white;
            font-size: 20px;
        }
        .submit_button{
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #4d4ef8;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            width: 200px;
            height: 50px;
            border-radius: 20px;
        }
        form {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #2f2562;
            width: 400px;
            padding: 10px;
            border-radius: 20px;
        }
        p{
            color: lightblue;
        }
        input{
            margin: 5px;
            padding: 5px;
            border: none;
            border-radius: 10px;
        }
    </style>
</form>
