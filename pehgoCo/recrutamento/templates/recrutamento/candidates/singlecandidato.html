{% if specific_candidate %}
<ul>
        <h1>Searched candidate:</h1>
        <li>{{ specific_candidate.first_name }}</li>
        <li>{{ specific_candidate.last_name }}</li>
        <li>{{ specific_candidate.birth_date }}</li>
        <li>{{ specific_candidate.personal_doc }}</li>
    </ul>
    <style>
        .titulo_pagina{
            padding-top:20px;
            margin-top:20px;
            color: white;
            font-size: 30px;
        }
        h1{
            padding-top:20px;
            color: white;
            font-size: 30px;
        }
        ul {
            padding-bottom:20px;
            color: lightblue;
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #2f2562;
            border-radius: 20px;
            list-style-type: none;
        }
        li{
            color: lightblue;
            list-style-type: circle;
        }
    </style>
    {% else %}
        <p>This candidate doesnt exist.</p>
{% endif %}
