{% if contact_to_delete %}
<h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir o este contato?</p>
    
    <form action="{% url 'delete_contact' contact_to_delete.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
    </form>
{%endif%}
